<div class="parent">

    <div class="d-flex flex-row justify-content-between mt-0">
        <div></div>

        <div class="p-2 mt-2">
            <h1>Add Student Record</h1>
        </div>

        <div class="p-2" style="align-self: flex-end;">
            <button mat-icon-button mat-dialog-close aria-label="Close">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <form [formGroup]="addStudentForm" (ngSubmit)="SubmitForm()">

        <div class="row mb-2 p-2">
            <label for="Name">Name</label>
            <input class="form-control" id="Name" formControlName="Name"/>
        </div>

        <div class="row mb-2 p-2">
            <label for="Semester">Semester</label>
            <input class="form-control" id="Semester" formControlName="Semester"/>
        </div>
        
        <div class="row mb-2">
            <label for="Branch">Branch</label>
            <input class="form-control" id="Branch" formControlName="Branch"/>
        </div>

        <div class="row mb-2">
            <label for="Mobile">Mobile</label>
            <input class="form-control" id="Mobile" formControlName="Mobile"/>
        </div>

        <div class="row mb-2">
            <label for="Result">Result</label>
            <input class="form-control" id="Result" formControlName="Result"/>
        </div>
    


        <div class="mt-3 mb-2">
            <button type="submit" style="scale: 1.2;" mat-raised-button color="primary">Submit</button>
        </div>



    </form>

</div>
